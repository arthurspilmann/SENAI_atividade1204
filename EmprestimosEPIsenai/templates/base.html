<!DOCTYPE html>
<html lang="pt-br">
<head>

    <!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <meta charset="UTF-8">
    <title>Gestão de EPIs</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #343a40;
        }

        .sidebar a {
            color: #fff;
            padding: 15px;
            display: block;
            text-decoration: none;
        }

        .sidebar a:hover {
            background-color: #495057;
        }
    </style>
</head>
<body>
<div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar d-flex flex-column p-3">

        <h4 class="text-white">Menu</h4>
        <a href="{% url 'home' %}" class="nav-link">🏠 Home</a>
        <a href="{% url 'colaboradores' %}">👥 Colaboradores</a>
        <a href="{% url 'epis' %}">🪖 EPIs</a>
        <a href="{% url 'emprestimos' %}">🤝 Empréstimos</a>
        <a href="{% url 'relatorio' %}">📈 Relatório</a>
        <a href="{% url 'logout' %}">🚪 Sair</a>
      


    </div>

    <!-- Conteúdo principal -->
    <div class="flex-grow-1 p-4">
        <header class="mb-4">
            {% include 'partials/headers.html' %}

        </header>
        <hr>
        {% block content %}{% endblock %}
    </div>
</div>

<!-- Bootstrap JS (opcional, para dropdowns, etc) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
